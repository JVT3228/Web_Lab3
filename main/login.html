            <form class="contacts-form" action="#" method="post">

                <div class="mb-3 row">
                    <label for="phone" class="col-sm-3 col-form-label text-end">Телефон</label>
                    <div class="col-sm-9"><input id="phone" name="phone" type="tel" class="form-control" placeholder="Телефон" oninvalid="this.setCustomValidity('Введите корректный номер телефона')" oninput="this.setCustomValidity('')"></div>

                </div>

                    <label for="password" class="col-sm-3 col-form-label text-end">Пароль</label>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts.js"></script>
<script>
document.addEventListener('DOMContentLoaded', ()=>{
    const form = document.querySelector('form.contacts-form');
    if (!form) return;
    function cleanPhone(input){
        const cleaned = (input||'').replace(/\D/g,'');
        if (cleaned.length === 11 && cleaned.startsWith('7')) return cleaned;
        if (cleaned.length === 10) return '7' + cleaned;
        return null;
    }

    form.addEventListener('submit', async (e)=>{
        e.preventDefault();
        const submitBtn = form.querySelector('button[type="submit"]');
        const origText = submitBtn ? submitBtn.textContent : null;
        const email = document.getElementById('email')?.value.trim();
        const phoneRaw = document.getElementById('phone')?.value.trim();
        const password = document.getElementById('password')?.value;
        const phoneClean = cleanPhone(phoneRaw);
        const login = email || phoneRaw;

        if (!login || !password){ alert('Заполните поля'); return; }
        if (password.length < 6){ alert('Пароль должен быть не менее 6 символов'); return; }
        if (phoneRaw && !phoneClean && !email){ alert('Введите корректный телефон в формате российского номера'); return; }

        // disable submit to prevent double sends
        if (submitBtn){ submitBtn.disabled = true; submitBtn.textContent = 'Вход...'; }

        try{
            const res = await fetch('http://localhost:5000/api/auth/login', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ login, password })
            });
            const data = await res.json();
            if (!res.ok){ alert(data.error || 'Ошибка входа'); return; }

            // Save session
            localStorage.setItem('token', data.token);
            if (data.user){
                localStorage.setItem('user_id', data.user.id);
                if (data.user.username) localStorage.setItem('username', data.user.username);
                if (data.user.email) localStorage.setItem('email', data.user.email);
                if (data.user.phone) localStorage.setItem('phone', data.user.phone);
            }

            // Merge cart (if guest session exists)
            let sessionId = localStorage.getItem('session_id');
            if (sessionId){
                try{
                    await fetch('http://localhost:5000/api/cart/merge', {
                        method: 'POST',
                        headers: {
                            'Content-Type':'application/json',
                            'Authorization': 'Bearer ' + data.token
                        },
                        body: JSON.stringify({ session_id: sessionId })
                    });
                }catch(err){ console.warn('Cart merge failed', err); }
            }

            // Redirect to home
            window.location.href = '/';

        }catch(err){
            console.error(err);
            alert('Ошибка подключения к серверу');
        } finally {
            if (submitBtn){ submitBtn.disabled = false; if (origText) submitBtn.textContent = origText; }
        }
    });
});
</script>

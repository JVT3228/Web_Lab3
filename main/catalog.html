    <script>
    let suggestionsTimeout;
    
    async function showSearchSuggestions(query) {
      clearTimeout(suggestionsTimeout);
      const container = document.getElementById('searchSuggestions');
      
      if (query.length < 2) {
        container.style.display = 'none';
        return;
      }
      
      suggestionsTimeout = setTimeout(async () => {
        try {
          const res = await fetch(`http://localhost:5000/api/products/search/suggestions?q=${encodeURIComponent(query)}`);
          const suggestions = await res.json();
          
          if (suggestions.length === 0) {
            container.style.display = 'none';
            return;
          }
          
          container.innerHTML = suggestions.map(sugg => `
            <div style="padding:10px 12px; border-bottom:1px solid #f0f0f0; cursor:pointer; font-size:14px;" onclick="selectSuggestion('${sugg.replace(/'/g, "\\'")}')">
              ${sugg}
            </div>
          `).join('');
          container.style.display = 'block';
        } catch (e) {
          console.error('Suggestions failed:', e);
        }
      }, 300);
    }
  </script>

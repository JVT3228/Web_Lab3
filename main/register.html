<div class="site-main container">
    <main class="site-content">
        <div class="page-content">
            <h2>Создать аккаунт</h2>
            <form class="contacts-form" action="#" method="post">

                <div class="mb-3 row">
                    <label for="login" class="col-sm-3 col-form-label text-end">Логин</label>
                    <div class="col-sm-9"><input id="login" name="login" type="text" class="form-control" placeholder="Логин" required></div>
                </div>

                <div class="mb-3 row">
                    <label for="phone" class="col-sm-3 col-form-label text-end">Телефон</label>
                    <div class="col-sm-9"><input id="phone" name="phone" type="tel" class="form-control" placeholder="Телефон" required oninvalid="this.setCustomValidity('Введите корректный номер телефона')" oninput="this.setCustomValidity('')"></div>
                </div>

                <div class="mb-3 row">
                    <label for="email" class="col-sm-3 col-form-label text-end">Email</label>
                    <div class="col-sm-9"><input id="email" name="email" type="email" class="form-control" placeholder="Email@example.com" required oninvalid="this.setCustomValidity('Введите корректный email')" oninput="this.setCustomValidity('')"></div>
                </div>

                <div class="mb-3 row">
                    <div class="col-sm-9 offset-sm-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="agree" name="agree" required aria-required="true"
                                oninvalid="this.setCustomValidity('Необходимо согласиться с пользовательским соглашением')" oninput="this.setCustomValidity('')">
                            <label class="form-check-label" for="agree">Я соглашаюсь с <a href="privacy-policy.html">Политикой конфиденциальности</a></label>
                            <div class="form-text text-muted">Чтобы завершить регистрацию, необходимо согласиться с условиями политики конфиденциальности.</div>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="password" class="col-sm-3 col-form-label text-end">Пароль</label>
                    <div class="col-sm-9"><input id="password" name="password" type="password" class="form-control" placeholder="Пароль" required oninvalid="this.setCustomValidity('Введите пароль')" oninput="this.setCustomValidity('')"></div>
                </div>

                <div class="mb-3 row">
                    <label for="confirmPassword" class="col-sm-3 col-form-label text-end">Подтвердите пароль</label>
                    <div class="col-sm-9"><input id="confirmPassword" name="confirmPassword" type="password" class="form-control" placeholder="Подтвердите пароль" required oninput="this.setCustomValidity('')"></div>
                </div>

                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </div>

            </form>

        </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts.js"></script>
<script>
document.addEventListener('DOMContentLoaded', ()=>{
    const form = document.querySelector('form.contacts-form');
    if (!form) return;
    function cleanPhone(input){
        const cleaned = (input||'').replace(/\D/g,'');
        if (cleaned.length === 11 && cleaned.startsWith('7')) return cleaned;
        if (cleaned.length === 10) return '7' + cleaned;
        return null;
    }

    form.addEventListener('submit', async (e)=>{
        e.preventDefault();
        const username = document.getElementById('login')?.value.trim();
        const email = document.getElementById('email')?.value.trim();
        const phoneRaw = document.getElementById('phone')?.value.trim();
        const phone = cleanPhone(phoneRaw);
        const password = document.getElementById('password')?.value;
        const agree = document.getElementById('agree')?.checked;
        const confirmPassword = document.getElementById('confirmPassword')?.value;
        if (!username || !email || !phoneRaw || !password || !agree){ alert('Заполните все поля и примите соглашение'); return; }
        if (password !== confirmPassword){ alert('Пароль и подтверждение не совпадают'); return; }
        if (password.length < 6){ alert('Пароль должен быть не менее 6 символов'); return; }
        if (!phone){ alert('Введите корректный телефон в российском формате (10 или 11 цифр)'); return; }

        try{
            const res = await fetch('http://localhost:5000/api/auth/register', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ username, email, phone, password, confirmPassword })
            });
            const data = await res.json();
            if (!res.ok){ alert(data.error || 'Ошибка регистрации'); return; }

            // save token and user
            localStorage.setItem('token', data.token);
            if (data.user){
                localStorage.setItem('user_id', data.user.id);
                if (data.user.username) localStorage.setItem('username', data.user.username);
                if (data.user.email) localStorage.setItem('email', data.user.email);
                if (data.user.phone) localStorage.setItem('phone', data.user.phone);
            }

            // Merge cart
            let sessionId = localStorage.getItem('session_id');
            if (sessionId){
                try{
                    await fetch('http://localhost:5000/api/cart/merge', {
                        method: 'POST',
                        headers: {
                            'Content-Type':'application/json',
                            'Authorization': 'Bearer ' + data.token
                        },
                        body: JSON.stringify({ session_id: sessionId })
                    });
                }catch(err){ console.warn('Cart merge failed', err); }
            }

            // redirect
            window.location.href = '/';
        }catch(err){ console.error(err); alert('Ошибка подключения к серверу'); }
    })
});
</script>

</html>

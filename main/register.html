<!DOCTYPE html>

<html lang="ru">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Регистрация</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body id="top">

<header class="site-header" role="banner">

    <div class="container"> 

        <div class="brand"><a href="index.html"><img src="../img/logo.png" alt="Logo"></a></div>

        <nav class="site-nav" role="navigation" aria-label="Основное меню">
            <ul class="nav-menu">
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="contacts.html">Контакты</a></li>
            </ul>
        </nav>

        <div class="header-actions">


            <a href="login.html" class="header-login btn btn-outline-primary btn-sm">Вход</a>

            <a href="register.html" class="btn btn-primary btn-sm ms-1">Регистрация</a>

        </div>

    </div>

</header>

<BR>

<div class="site-main container">
    <main class="site-content">
        <div class="page-content">
            <h2>Создать аккаунт</h2>
            <form class="contacts-form" action="#" method="post">

                <div class="mb-3 row">
                    <label for="login" class="col-sm-3 col-form-label text-end">Логин</label>
                    <div class="col-sm-9"><input id="login" name="login" type="text" class="form-control" placeholder="Логин" required></div>
                </div>

                <div class="mb-3 row">
                    <label for="phone" class="col-sm-3 col-form-label text-end">Телефон</label>
                    <div class="col-sm-9"><input id="phone" name="phone" type="tel" class="form-control" placeholder="Телефон" required pattern="[+0-9\- ()]{7,}" oninvalid="this.setCustomValidity('Введите корректный номер телефона')" oninput="this.setCustomValidity('')"></div>
                </div>

                <div class="mb-3 row">
                    <label for="email" class="col-sm-3 col-form-label text-end">Email</label>
                    <div class="col-sm-9"><input id="email" name="email" type="email" class="form-control" placeholder="Email@example.com" required oninvalid="this.setCustomValidity('Введите корректный email')" oninput="this.setCustomValidity('')"></div>
                </div>

                <div class="mb-3 row">
                    <div class="col-sm-9 offset-sm-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="agree" name="agree" required aria-required="true"
                                oninvalid="this.setCustomValidity('Необходимо согласиться с пользовательским соглашением')" oninput="this.setCustomValidity('')">
                            <label class="form-check-label" for="agree">Я соглашаюсь с <a href="privacy-policy.html">Политикой конфиденциальности</a></label>
                            <div class="form-text text-muted">Чтобы завершить регистрацию, необходимо согласиться с условиями политики конфиденциальности.</div>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="password" class="col-sm-3 col-form-label text-end">Пароль</label>
                    <div class="col-sm-9"><input id="password" name="password" type="password" class="form-control" placeholder="Пароль" required oninvalid="this.setCustomValidity('Введите пароль')" oninput="this.setCustomValidity('')"></div>
                </div>

                <div class="mb-3 row">
                    <label for="confirmPassword" class="col-sm-3 col-form-label text-end">Подтвердите пароль</label>
                    <div class="col-sm-9"><input id="confirmPassword" name="confirmPassword" type="password" class="form-control" placeholder="Подтвердите пароль" required oninput="this.setCustomValidity('')"></div>
                </div>

                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </div>

            </form>

        </div>

    </main>

</div>


<footer class="site-footer"><div class="container"><div class="footer-inner"><h3><a href="privacy-policy.html">© Все права защищены</a></h3></div></div></footer>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts.js"></script>

</html>
